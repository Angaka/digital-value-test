<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let item of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="item.children && item.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu" (click)="selectCategory(item)">
        <mat-icon>{{item.id}}</mat-icon>
        <span>{{item.name}}</span>
      </button>
      <app-menu-item #menu [items]="item.children"></app-menu-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!item.children || item.children.length === 0">
      <button mat-menu-item (click)="selectCategory(item)">
        <mat-icon>{{item.id}}</mat-icon>
        <span>{{item.name}}</span>
      </button>
    </span>
  </span>
</mat-menu>
